  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>

    <div class="offcanvas-body ">

            <li>

  <div class="container">
    <div class="row">
        <form action="" method="POST">

            {% csrf_token %}
{{ form.as_p }}
            <div class="form-row">
{#                {{ form.as_p }}#}
                <div class="form-group col-md-6">

                    <label for="inputEmail4">title</label>

                     <input type="text" name="title" class="form-control" id="inputEmail4" placeholder="Title">
                </div>
                <div class="form-group col-md-6">

                    <label for="inputEmail4">Description</label>

                     <input type="text" name="description" class="form-control" id="inputEmail4" placeholder="Description">
                </div>
                <div class="form-group col-md-6">

                    <label for="inputPassword4">Start time</label>

                     <input type="datetime-local" name="created_date" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">End time</label>

                     <input type="datetime-local" name="due_date" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Done</label>
                 <input type="checkbox" name="is_checked" placeholder="1234 Main St">
            </div>



            <button type="submit" class="btn btn-primary">send</button>
          </form>
    </div>
  </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
